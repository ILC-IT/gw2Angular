<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<div class="cabecera">
    {{heroes.length}} personajes
</div>
<table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" class="mat-elevation-z8" [hidden]="loading">            
    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let character"> {{character.name}} </td>
    </ng-container>

    <!-- race Column -->
    <ng-container matColumnDef="race">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
        <td mat-cell *matCellDef="let character"> {{character.race}} </td>
    </ng-container>

    <!-- profession Column -->
    <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesión </th>
        <td mat-cell *matCellDef="let character"> {{character.profession}} </td>
    </ng-container>

    <!-- espec Column -->
    <ng-container matColumnDef="espec">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Espec </th>
        <td mat-cell *matCellDef="let character"> 
            <ng-container *ngFor="let esp of character.espec">
                {{esp}}  
                <br /> <!-- Use br if you want to display the roles vertically -->
            </ng-container>
        </td>
    </ng-container>

    <!-- crafting Column -->
    <ng-container matColumnDef="crafting">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artesanía </th>
        <td mat-cell *matCellDef="let character"> 
            <ng-container *ngFor="let art of character.crafting">
                {{art.discipline}} {{art.rating}}
                <br /> <!-- Use br if you want to display the roles vertically -->
            </ng-container>
        </td>
    </ng-container>

        <!-- diasCumple Column -->
        <ng-container matColumnDef="diasCumple">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sig. Cumpleaños (días) </th>
            <td mat-cell *matCellDef="let character"> {{character.diasCumple}} ({{character.numeroAnosCumple}}º)</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewHero(row)"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'heroes/detail/' + row.name"></tr> -->

</table>
